<div class="container mt-5">
    <h2 class="text-center mb-4">Create a Note</h2>
    <form (ngSubmit)="saveNote()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="note.title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          id="content"
          [(ngModel)]="note.content"
          name="content"
          class="form-control"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save Note</button>
      <a routerLink="/notes" class="btn btn-secondary mt-3 ml-2">Cancel</a>
    </form>
  </div>
